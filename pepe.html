<!DOCTYPE html>
<html>
<head>
  <title>Abdullahi Abass</title>
  <link rel="stylesheet" type="text/css" href="mbappe.css">
</head>
<body>
  <div class="container">
    <h1>Abdullahi Abass</h1>
    <div class="time-box">
      <div id="time"></div>
    </div>
    <p id="statement">Time flies like a confused mosquito in a dark room, never quite sure where it's going but always managing to annoy us.</p>
    <div id="board">
      <div class="row">
        <div class="cell" onclick="makeMove(0, 0)"></div>
        <div class="cell" onclick="makeMove(0, 1)"></div>
        <div class="cell" onclick="makeMove(0, 2)"></div>
      </div>
      <div class="row">
        <div class="cell" onclick="makeMove(1, 0)"></div>
        <div class="cell" onclick="makeMove(1, 1)"></div>
        <div class="cell" onclick="makeMove(1, 2)"></div>
      </div>
      <div class="row">
        <div class="cell" onclick="makeMove(2, 0)"></div>
        <div class="cell" onclick="makeMove(2, 1)"></div>
        <div class="cell" onclick="makeMove(2, 2)"></div>
      </div>
    </div>
  </div>

  <script src="mbappe.js"></script>
</body>
</html>
